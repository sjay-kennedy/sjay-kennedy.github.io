<div class="modal fade ab-modal" id="abModal" tabindex="-1" role="dialog" aria-labelledby="abModalLabel">
  <div class="modal-dialog" role="document">
   
    <div class="modal-content">
    <form novalidate name="form.getQuote" id="getQuote" ng-submit="submit(user)">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body clearfix ">   
            <div class="col-md-6">
              <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" >
              </div>
              <div class="form-group required-field ">
                <label class="sr-only" for="email">Email</label>
                <span class="form-alert" ng-if="!form.getQuote.$valid">Email is required</span>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" ng-keydown="change($event)" required >
                
              </div>
               <div class="form-group">
                <label class="sr-only" for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="user.phone"  >
              </div>
              <div class="form-group">
                <label class="sr-only" for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" ng-model="user.address" >
              </div>
              <div class="form-group">
                <label class="sr-only" for="address">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" ng-model="user.city" >
              </div>
              <div class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="state">State</label>
                  <input type="text" class="form-control" id="state" placeholder="State" ng-model="user.state" >
                </div>
                <div class="form-group right-input">
                  <label class="sr-only" for="zip">Zip</label>
                  <input type="text" class="form-control" id="zip" placeholder="Zip" ng-model="user.zip" >
                </div>
              </div>
            </div>
          <div class="col-md-6 right-column">
            <img src="img/filesA.png" alt="files for a price quote" class="img-responsive hidden-xs hidden-sm">
            <button type="submit" class="btn btn-primary btn-lg spacing-top-12" id="submit" ng-class="{disabled:!form.getQuote.$valid}" ng-disabled="!form.getQuote.$valid"> Submit</button>
          </div>
      </div>
    </form>
    </div> 
  </div>
</div>
